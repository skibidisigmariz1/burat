<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burat</title>
  <style>
    body {
      background-color: gray; /* Change background color to gray */
      margin: 0;
      font-family: bold;
      color: white;
    }

    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .controlButton {
      padding: 10px 10px;
      font-size: 15px;
      margin: 0 5px;
      background-color: red; /* Change button color to red */
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-family: bold
    }

    .controlButton:hover {
      background-color: darkred; /* Change hover color to dark red */
    }

    #videoPlayer {
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" width="300" controls>
      <source src="random.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="buttonContainer">
      <button id="prevButton" class="controlButton">PREV</button>
      <button id="playButton" class="controlButton">PLAY</button>
      <button id="pauseButton" class="controlButton">PAUSE</button>
      <button id="nextButton" class="controlButton">NEXT</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
