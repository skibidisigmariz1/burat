<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burat</title>
  <style>
    body {
      background-color: gray;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    #videoContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #buttonContainer {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .controlButton {
      padding: 10px 10px;
      font-size: 15px;
      margin: 0 5px;
      background-color: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .controlButton:hover {
      background-color: blue;
    }

    #videoPlayer {
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" width="300" controls>
      <source src="random.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="buttonContainer">
      <button id="prevButton" class="controlButton">PREV</button>
      <button id="playButton" class="controlButton">PLAY</button>
      <button id="pauseButton" class="controlButton">PAUSE</button>
      <button id="nextButton" class="controlButton">NEXT</button>
    </div>
  </div>
  <script 
   document.addEventListener('DOMContentLoaded', (event) => {
  const videoPlayer = document.getElementById('videoPlayer');
  const videoSources = [
    'random1.mp4',
    'random2.mp4',
    'random3.mp4',
    'random4.mp4',
    'random5.mp4',
    'random.mp4' // Add more video files here
  ];
  let currentVideoIndex = 0;

  videoPlayer.src = videoSources[currentVideoIndex];

  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');
  const playButton = document.getElementById('playButton');
  const pauseButton = document.getElementById('pauseButton');

  prevButton.addEventListener('click', () => {
    currentVideoIndex = (currentVideoIndex - 1 + videoSources.length) % videoSources.length;
    videoPlayer.src = videoSources[currentVideoIndex];
    videoPlayer.play();
  });

  nextButton.addEventListener('click', () => {
    currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
    videoPlayer.src = videoSources[currentVideoIndex];
    videoPlayer.play();
  });

  playButton.addEventListener('click', () => {
    videoPlayer.play();
  });

  pauseButton.addEventListener('click', () => {
    videoPlayer.pause();
  });

  videoPlayer.addEventListener('ended', () => {
    currentVideoIndex = (currentVideoIndex + 1) % videoSources.length;
    videoPlayer.src = videoSources[currentVideoIndex];
    videoPlayer.play();
  });

  videoPlayer.play();
});
  </script>
</body>
</html>
